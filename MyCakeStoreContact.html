<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial, initial-scale=1.0">

        <title>MyCakeStore</title>
    </head>
    <body>
        <div>
            <h1>MyCakeStore</h1>
            <h3>Contact</h3>   
        </div>
        
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" 
            aria-controle="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="MyCakeStoreHome.html">Home</a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link" href="MyCakeStoreAbout.html">About</a>
                    </li>-->
                    <li class="nav-item active">
                        <a class="nav-link" href="MyCakeStoreContact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>

        <div>
            <table class="table table-dark table-hover">
                <tr>
                    <th>Site</th>
                    <th>Link</th>
                    
                </tr>
                <tr>
                    <td>Facebook</td>
                    <td><a href="#"> Visit our Facebook</a></td>
                </tr>
                <tr>
                    <td>Instagram</td>
                    <td><a href="#">Visit our Instagram</a></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><a href="tel:5555555555">(555)555-5555</a></td>
                </tr>
            </table>
        </div>

        
        <form>
            <h2>Contact Us</h2>
            <div class="row align-items-center g-3">
                <div class="col-md-auto col-12">
                    <label class="form-label d-md-none" for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="col-md-auto col-12">
                    <label class="form-label d-md-none" for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
                <div class="col-md-auto col-12">
                    <label class="form-label d-md-none" for="inputPhoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
                </div>
                <div class="col-md-auto col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                </div>
                <div class="col-md-auto col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
